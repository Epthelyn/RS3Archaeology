<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Archaeology Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="altstyle.css" type="text/css">
    <link rel="icon" 
      type="image/png" 
      href="archlogo.png">
</head>
<body>
    <script src="calc.js"></script>
    <div id="outputHeader" class="archOutputHeader">
        <div class="infoInputLabel twolines">Arch<br>Level</div>
            <input type="text" class="infoInput" placeholder="" value=1 id="ii_level">
        <div class="infoInputLabel twolines">Batteries or<br>Fragments</div>
            <input type="text" class="infoInput" placeholder="" value=0 id="ii_batts">
        <div class="infoInputLabel twolines">Complete<br>Tomes</div>
            <input type="text" class="infoInput" placeholder="" value=0 id="ii_tomes">
        <div class="infoInputLabel twolines">Outfit<br>Pieces</div>
            <input type="text" class="infoInput" placeholder="" value=0 id="ii_outfit">
    </div>
    <div id="output" class="archOutput"></div>
    <div class="centreSection">
        <img class="siteFilterIcon" src="https://runescape.wiki/images/thumb/1/11/Zaros_symbol.png/25px-Zaros_symbol.png" site="Zaros"></img><br>
        <img class="siteFilterIcon" src="https://runescape.wiki/images/thumb/1/11/Zamorak_symbol.png/25px-Zamorak_symbol.png" site="Zamorak"></img><br>
        <img class="siteFilterIcon" src="https://runescape.wiki/images/thumb/1/11/Saradomin_symbol.png/25px-Saradomin_symbol.png" site="Saradomin"></img><br>
        <img class="siteFilterIcon" src="https://runescape.wiki/images/thumb/1/11/Armadyl_symbol.png/25px-Armadyl_symbol.png" site="Armadyl"></img><br>
        <img class="siteFilterIcon" src="https://runescape.wiki/images/thumb/1/11/Bandos_symbol.png/25px-Bandos_symbol.png" site="Bandos"></img><br>
        <img class="siteFilterIcon" src="https://runescape.wiki/images/thumb/5/54/Dragonkin_symbol.png/300px-Dragonkin_symbol.png?d4239" site="Dragonkin"></img><br><br>
        
        <img class="collectorFilterIcon inactive" collector="Art Critic Jacques" src="https://runescape.wiki/images/thumb/2/25/Art_Critic_Jacques_chathead.png/26px-Art_Critic_Jacques_chathead.png"></img><br>
        <img class="collectorFilterIcon inactive" collector="Chief Tess" src="https://runescape.wiki/images/thumb/9/97/Chief_Tess_chathead.png/35px-Chief_Tess_chathead.png?9a759"></img><br>
        <img class="collectorFilterIcon inactive" collector="General Bentzone" src="https://runescape.wiki/images/thumb/8/8b/General_Bentnoze_chathead.png/35px-General_Bentnoze_chathead.png?1ed53"></img><br>
        <img class="collectorFilterIcon inactive" collector="General Wartface" src="https://runescape.wiki/images/thumb/9/91/General_Wartface_chathead.png/33px-General_Wartface_chathead.png?0a431"></img><br>
        <img class="collectorFilterIcon inactive" collector="Isaura" src="https://runescape.wiki/images/thumb/5/5a/Isaura_chathead.png/28px-Isaura_chathead.png?5ce4c"></img><br>
        <img class="collectorFilterIcon inactive" collector="Lowse" src="https://runescape.wiki/images/thumb/8/80/Lowse_chathead.png/23px-Lowse_chathead.png?c7259"></img><br>
        <img class="collectorFilterIcon inactive" collector="Sir Atcha" src="https://runescape.wiki/images/thumb/f/f9/Sir_Atcha_chathead.png/22px-Sir_Atcha_chathead.png?5e137"></img><br>
        <img class="collectorFilterIcon inactive" collector="Soran" src="https://runescape.wiki/images/5/5a/Soran%2C_Emissary_of_Zaros_chathead.png?a197a"></img><br>
        <img class="collectorFilterIcon inactive" collector="Velucia" src="https://runescape.wiki/images/thumb/4/4b/Velucia_chathead.png/35px-Velucia_chathead.png?ea1ed"></img><br>
        <img class="collectorFilterIcon inactive" collector="Wise Old Man" src="https://runescape.wiki/images/thumb/4/46/Wise_Old_Man_chathead.png/19px-Wise_Old_Man_chathead.png?44bdd"></img><br>
        <img class="collectorFilterIcon inactive" collector="Giles" src="https://runescape.wiki/images/thumb/4/46/Giles_chathead.png/19px-Giles_chathead.png?44bdd"></img><br>
        <img class="collectorFilterIcon inactive" collector="Sharrigan" src="https://runescape.wiki/images/thumb/4/46/Sharrigan_chathead.png/19px-Sharrigan_chathead.png?44bdd"></img><br>

    </div>
    <div class="archInput">
        <div class="row headRow">
            <input type="text" class="searchInput" placeholder="Search table">
            <input type="button" class="dispModeBtn" value="Show Materials">
            <input type="button" class="clearBtn" value="Clear Artefacts">
            <input type="button" class="clearBtnMats" value="Clear Materials">
        </div>
        <div class="row headRow" id="headrow_artifacts" style="display: none;">
            <div class="cell nameCell">Artefact</div>
            <div class="cell numberCell">Level</div>
            <div class="cell bigNumberCell">Experience</div>
            <div class="cell bigNumberCell">Chronotes</div>
            <div class="cell numberCell right"></div>
            <div class="cell numberCell right">Restored</div>
            <div class="cell numberCell right"></div>
            <div class="cell numberCell right">Damaged</div>
        </div>
        <div class="row headRow" id="headrow_materials" style="display: none;">
            <div class="cell nameCell">Material</div>
            <div class="cell numberCell">Type</div>
            <div class="cell numberCell right"></div>
            <div class="cell numberCell right">Stored</div>
        </div>
        <div id="table"></div>
    </div>
</body>
</html>
